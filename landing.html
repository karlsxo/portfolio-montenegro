<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARLO - Expressions</title>
    <link rel="stylesheet" href="landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-pattern">
        <div class="text-line">KARLO KARLO KARLO KARLO KARLO</div>
        <div class="text-line">KARLO KARLO KARLO KARLO KARLO</div>
        <div class="text-line">KARLO KARLO KARLO KARLO KARLO</div>
        <div class="text-line">KARLO KARLO KARLO KARLO KARLO</div>
        <div class="text-line">KARLO KARLO KARLO KARLO KARLO</div>
    </div>

    <div class="container">
        <div class="floating-expressions">
            <div class="expression" style="--delay: 0s; --x: 20%; --y: 15%;">
                <img src="It's Me.png" alt="Hey! It's Me">
                <span class="caption">Hey! It's Me</span>
            </div>
            <div class="expression" style="--delay: 2s; --x: 65%; --y: 25%;">
                <img src="What I hate to do.png" alt="What I do">
                <span class="caption">What I do</span>
            </div>
            <div class="expression" style="--delay: 1s; --x: 40%; --y: 45%;">
                <img src="I hate to do.png" alt="What I hate">
                <span class="caption">What I hate to do</span>
            </div>
            <div class="expression" style="--delay: 3s; --x: 75%; --y: 60%;">
                <img src="My hobbies.png" alt="What are my hobbies">
                <span class="caption">What are my hobbies</span>
            </div>
            <div class="expression" style="--delay: 2.5s; --x: 15%; --y: 70%;">
                <img src="Why CS.png" alt="Why CS?">
                <span class="caption">Why CS?</span>
            </div>
            <div class="expression" style="--delay: 1.5s; --x: 50%; --y: 85%;">
                <img src="Fun facts.png" alt="fun facts">
                <span class="caption">fun facts</span>
            </div>
        </div>
    </div>
</body>
</html>
